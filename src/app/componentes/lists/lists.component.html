<ion-list color="light">
    <ion-item-sliding *ngFor="let list of taskService.lists | filterCompleted: finished">
        <ion-item detail color="light" detail (click)="selectedList( list )">
            <ion-label>{{list.title}}</ion-label>
            <ion-note color="primary">{{list.items.length}} items</ion-note>
        </ion-item>

        <ion-item-options side="start">
            <ion-item-option (click)="editListName(list)" color="success">
                <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
            <ion-item-option side="end" (click)="deleteList(list)" color="danger">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
