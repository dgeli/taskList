<ion-header no-border>
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-back-button color="primary" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{list.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="light">
    <ion-list color="light">
        <ion-item color="light">
            <ion-label position="floating" color="success">Ingresa un item</ion-label>
            <ion-input type="text" [(ngModel)]="nameItem" (keyup.enter)="addItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list color="light">
        <ion-list-header color="light" *ngIf="list.items.length > 0">
            <ion-label>Tareas por hacer</ion-label>
        </ion-list-header>

        <ion-item-sliding *ngFor="let item of list.items; let i =index" class="animated fadeInDown">
            <ion-item color="light">
                <ion-checkbox slot="start" color="primary" [(ngModel)]="item.complete" (ionChange)="changeCheck(item)"></ion-checkbox>
                <ion-label>{{item.desc}}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="deleteItem(i)" color="danger">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

</ion-content>
